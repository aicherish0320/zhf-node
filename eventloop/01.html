  <script>
    Promise.resolve().then(() => {
      console.log('p1 >>> ')

      }, 0)
    })
    setTimeout(() => {
      console.log('s1')
      Promise.resolve().then(() => {
        console.log('p2 >>> ')
      })
    }, 0)
  </script>
